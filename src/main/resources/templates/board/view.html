<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('게시판')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="cover.css" rel="stylesheet">
    <title>삐슐랭가이드</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')"></nav>
<div class="container">
    <h2>후기</h2>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}"> <!--키값(id)전달-->
        <br>
        <div id="result"></div>
        <div class="form-group">
            <label>[리뷰를 작성하고 싶은 식당을 선택해주세요]</label><br>
            <input readonly type="radio" name="store" value="1" id="1" th:field="*{store}">정식당 &nbsp;
            <input readonly type="radio" name="store" value="2" id="2" th:field="*{store}">모퉁이우 &nbsp;
            <input readonly type="radio" name="store" value="3" id="3" th:field="*{store}">주옥 &nbsp;
            <input readonly type="radio" name="store" value="4" id="4" th:field="*{store}">임프레션 &nbsp;
            <input readonly type="radio" name="store" value="5" id="5" th:field="*{store}">청담우월
        </div>
        <br>
        <div class="form-group">
            <label for="title">[제목]</label>
            <input readonly type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메시지
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="content">[내용]</label>
            <textarea readonly class="form-control" id="content" rows="15" th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"> </textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                내용 에러 메시지
            </div>
        </div>
        <br>
        <div class="mx-auto" style="width: 200px;">
            <button type="button" class="btn btn-primary" onclick="test()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                    <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"></path>
                </svg>
                추천
            </button>
            <button type="button" class="btn btn-primary" onclick="test()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-hand-thumbs-down" viewBox="0 0 16 16">
                    <path d="M8.864 15.674c-.956.24-1.843-.484-1.908-1.42-.072-1.05-.23-2.015-.428-2.59-.125-.36-.479-1.012-1.04-1.638-.557-.624-1.282-1.179-2.131-1.41C2.685 8.432 2 7.85 2 7V3c0-.845.682-1.464 1.448-1.546 1.07-.113 1.564-.415 2.068-.723l.048-.029c.272-.166.578-.349.97-.484C6.931.08 7.395 0 8 0h3.5c.937 0 1.599.478 1.934 1.064.164.287.254.607.254.913 0 .152-.023.312-.077.464.201.262.38.577.488.9.11.33.172.762.004 1.15.069.13.12.268.159.403.077.27.113.567.113.856 0 .289-.036.586-.113.856-.035.12-.08.244-.138.363.394.571.418 1.2.234 1.733-.206.592-.682 1.1-1.2 1.272-.847.283-1.803.276-2.516.211a9.877 9.877 0 0 1-.443-.05 9.364 9.364 0 0 1-.062 4.51c-.138.508-.55.848-1.012.964l-.261.065zM11.5 1H8c-.51 0-.863.068-1.14.163-.281.097-.506.229-.776.393l-.04.025c-.555.338-1.198.73-2.49.868-.333.035-.554.29-.554.55V7c0 .255.226.543.62.65 1.095.3 1.977.997 2.614 1.709.635.71 1.064 1.475 1.238 1.977.243.7.407 1.768.482 2.85.025.362.36.595.667.518l.262-.065c.16-.04.258-.144.288-.255a8.34 8.34 0 0 0-.145-4.726.5.5 0 0 1 .595-.643h.003l.014.004.058.013a8.912 8.912 0 0 0 1.036.157c.663.06 1.457.054 2.11-.163.175-.059.45-.301.57-.651.107-.308.087-.67-.266-1.021L12.793 7l.353-.354c.043-.042.105-.14.154-.315.048-.167.075-.37.075-.581 0-.211-.027-.414-.075-.581-.05-.174-.111-.273-.154-.315l-.353-.354.353-.354c.047-.047.109-.176.005-.488a2.224 2.224 0 0 0-.505-.804l-.353-.354.353-.354c.006-.005.041-.05.041-.17a.866.866 0 0 0-.121-.415C12.4 1.272 12.063 1 11.5 1z"></path>
                </svg>
                비추천
            </button>
        </div>
        <br><br>

        <a type="button" class="btn btn-dark" th:href="@{/board/list}">뒤로가기</a>
        <button type="button" class="btn btn-dark" th:onclick="|deleteBoard(*{id})|">삭제</button>
        <a type="button" class="btn btn-dark" th:href="@{/board/form(id=${board.id})}">수정</a>
    </form>
    <br/>
    <div class="comment">
        <div id="comment_form" th:object="${board}" method="post">

            <input id="board_id" type="hidden" th:value="*{id}">
            <label for="content"> [댓글] </label>
            <textarea class="form-control" name="comment" id="comment" placeholder="댓글을 남겨주세요"></textarea><br>
            <div class="d-flex flex-row-reverse bd-highlight">
                    <button id="write_comment_btn" type="button" class="btn btn-dark"
                            th:onclick="|writeComment(*{id})|">작성</button>
            </div>
        </div>

        <br>
        <th:block th:each="comments : ${comments}">
            <div class="card">
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-grow-1 bd-highlight">
                        <div class="card-body">
                            <strong th:text="${comments.writer}"></strong><br/>
                            <a style="text-decoration: none" th:text="${comments.content}"></a></div>
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight">
                        <button type="button" class="btn btn-dark" th:onclick="|deleteComment(${comments.id})|">삭제
                        </button>
                    </div>
                </div>
            </div>
        </th:block>
        <br>
        <br>
    </div>
</div>

<footer th:replace="fragments/common :: footer"></footer>
<script th:inline="javascript">

    function writeComment(id) {
        const comment = $("#comment").val();
        $.ajax({
            url: '/api/comments/' + id,
            type: 'POST',
            data: {
                comment
            },
            success: function (result) {
                console.log('result', result);
                window.location.reload();
            }
        });
    }

    function deleteComment(id) {
        $.ajax({
            url: '/api/comments/' + id,
            type: 'DELETE',
            success: function (result) {
                console.log('result', result);
                alert("삭제되었습니다");
                window.location.reload();
            }
        });
    }

    function deleteBoard(id) {
        $.ajax({
            url: '/api/boards/' + id,
            type: 'DELETE',
            success: function (result) {
                console.log('result', result);
                alert("삭제되었습니다");
                window.location.href = '/board/list';
            }
        });
    }

    function test() {
        $.ajax({
            success: function (result) {
                console.log('result', result);
                alert("test");
                // window.location.href = '/board/list';
            }
        });
    }


</script>

</body>
</html>
